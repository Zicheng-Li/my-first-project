<p>sales-person-list works!</p>

<p>
    {{salesPersonsList[0].firstName}}
</p>

<table class="table table-hover">
    <thead class="table-dark">
        <tr>
            <th>first name</th>
            <th>last name</th>
            <th>email</th>
            <th>sales volume</th>
        </tr>
    </thead>
    <tbody>
        <!--*ngFor is a for each loop -->
        <tr *ngFor="let sp of salesPersonsList">
            <td>{{sp.firstName}}</td>
            <td>{{sp.lastName}}</td>
            <td>{{sp.email}}</td>
            <td>{{sp.salesVolume}}</td>

        </tr>
    </tbody>
</table>
